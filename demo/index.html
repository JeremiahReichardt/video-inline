<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>diversity-footer Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../video-inline.html">
    <style>

        html, body{
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            height: 100%;
            max-height: 100%;
        }

        video-inline{
            display: inline-block;
            width: 642px;
            height: 362px;
        }

        video{
            border: 1px solid black;
            display:inline-block;
            vertical-align:top;
        }

        .output{
            border: 1px solid black;
            min-width: 300px;
            height: 100%;
            display:inline-block;
            vertical-align:top;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .content{
            height: 100%;
            overflow-y:auto;
        }

        .content p{
            padding: 10px;
            padding-top: 0;
            border-bottom: 1px solid lightgray;
        }

        .button{
            cursor: pointer;
            border: 1px solid red;
            background-color: lightcoral;
            padding: 10px;
            display:inline-block;
            vertical-align:top;
            color: white;
        }
    </style>
</head>
<body>
<video-inline src="big_buck_bunny.mp4" autoplay controls height="300" loop muted poster="poster.jpg"></video-inline>

<div class="output">
    <div class="content" id="events-output"></div>
</div>

<div class="output">
    <div class="content" id="props-output"></div>
</div>

<div class="button">Reload Properties</div>

<script>
    window.addEventListener('WebComponentsReady', function(e) {
        var videoInline = document.querySelector('video-inline');
        var eventsOutput = document.querySelector('#events-output');
        var propsOutput = document.querySelector('#props-output');
        var functionEvent = function(event){
            eventsOutput.innerHTML = '<p>' + event.type + '</p>' + eventsOutput.innerHTML;
        };
        var functionProps = function(prop){
            if(prop==='clear'){
                propsOutput.innerHTML = '';
            }else{
                propsOutput.innerHTML = '<p>' + prop + '</p>' + propsOutput.innerHTML;
            }
        };

        videoInline.onabort = functionEvent;
        videoInline.oncanplay = functionEvent;
        videoInline.oncanplaythrough = functionEvent;
        videoInline.ondurationchange = functionEvent;
        videoInline.onemptied = functionEvent;
        videoInline.onended = functionEvent;
        videoInline.onerror = functionEvent;
        videoInline.onloadeddata = functionEvent;
        videoInline.onloadedmetadata = functionEvent;
        videoInline.onloadstart = functionEvent;
        videoInline.onpause = functionEvent;
        videoInline.onplay = functionEvent;
        videoInline.onplaying = functionEvent;
        videoInline.onprogress = functionEvent;
        videoInline.onratechange = functionEvent;
        videoInline.onseeked = functionEvent;
        videoInline.onseeking = functionEvent;
        videoInline.onstalled = functionEvent;
        videoInline.onsuspend = functionEvent;
        videoInline.ontimeupdate = functionEvent;
        videoInline.onvolumechange = functionEvent;
        videoInline.onwaiting = functionEvent;

        function showProps(){
            functionProps('clear');
            functionProps(videoInline.autoplay);
            functionProps(videoInline.controls);
            functionProps(videoInline.height);
            functionProps(videoInline.loop);
            functionProps(videoInline.muted);
            functionProps(videoInline.poster);
        }

        document.querySelector('.button').onclick = showProps;

        showProps();
        window.setTimeout( showProps, 1000 );
    });

</script>

</body>
</html>
