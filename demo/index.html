<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>diversity-footer Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../video-inline.html">
    <style>
        video{
            border: 1px solid black;
        }
    </style>
</head>
<body>

<p>An example of <code>&lt;video-inline&gt;</code>:</p>

<video-inline src="big_buck_bunny.mp4" ></video-inline>

<script>
    window.addEventListener('WebComponentsReady', function(e) {
        var videoInline = document.querySelector('video-inline');

        videoInline.onabort = function(){
            console.log('onabort');
        };

        videoInline.oncanplay = function(){
            console.log('oncanplay');
        };

        videoInline.oncanplaythrough = function(){
            console.log('oncanplaythrough');
        };

        videoInline.ondurationchange = function(){
            console.log('ondurationchange');
        };

        videoInline.onemptied = function(){
            console.log('onemptied');
        };

        videoInline.onended = function(){
            console.log('onended');
        };

        videoInline.onerror = function(){
            console.log('onerror');
        };

        videoInline.onloadeddata = function(){
            console.log('onloadeddata');
        };

        videoInline.onloadedmetadata = function(){
            console.log('onloadedmetadata');
            console.log(videoInline.audioTracks);
            console.log(videoInline.autoplay);
            console.log(videoInline.buffered);
            console.log(videoInline.controller);
            console.log(videoInline.controls);
            console.log(videoInline.crossOrigin);
            console.log(videoInline.currentSrc);
            console.log(videoInline.currentTime);
            console.log(videoInline.defaultMuted);
            console.log(videoInline.defaultPlaybackRate);
            console.log(videoInline.duration);
            console.log(videoInline.ended);
            console.log(videoInline.error);
            console.log(videoInline.loop);
            console.log(videoInline.mediaGroup);
            console.log(videoInline.muted);
            console.log(videoInline.networkState);
            console.log(videoInline.paused);
            console.log(videoInline.playbackRate);
            console.log(videoInline.played);
            console.log(videoInline.preload);
            console.log(videoInline.readyState);
            console.log(videoInline.seekable);
            console.log(videoInline.seeking);
            console.log(videoInline.src);
            console.log(videoInline.startDate);
            console.log(videoInline.textTracks);
            console.log(videoInline.videoTracks);
            console.log(videoInline.volume);
        };

        videoInline.onloadstart = function(){
            console.log('onloadstart');
        };

        videoInline.onpause = function(){
            console.log('onpause');
        };

        videoInline.onplay = function(){
            console.log('onplay');
        };

        videoInline.onplaying = function(){
            console.log('onplaying');
        };

        videoInline.onprogress = function(){
            console.log('onprogress');
        };

        videoInline.onratechange = function(){
            console.log('onratechange');
        };

        videoInline.onseeked = function(){
            console.log('onseeked');
        };

        videoInline.onseeking = function(){
            console.log('onseeking');
        };

        videoInline.onstalled = function(){
            console.log('onstalled');
        };

        videoInline.onsuspend = function(){
            console.log('onsuspend');
        };

        videoInline.ontimeupdate = function(){
            console.log('ontimeupdate');
        };

        videoInline.onvolumechange = function(){
            console.log('onvolumechange');
        };

        videoInline.onwaiting = function(){
            console.log('onwaiting');
        };
    });

</script>

</body>
</html>
